<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf=8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nav Bar with Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src=
   "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src=
   "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">  <!-- standard nav bar from bootstrap-->
	<div class="container-fluid">  <!-- mobile view -->
	<div class="navbar-header">
	<!-- for mobile view, button that is collapsed to begin -->
	<button type="button" class="navbar-toggle collapsed"
		data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
		aria-expanded="false">
		<!-- how to hide labels -->
		<span class="sr-only">Toggle navigation</span>
		<span class="icon bar"></span>
		<span class="icon bar"></span>
		<span class="icon bar"></span>
		<!-- shows three lines when in mobile view on button -->
	</button>
	<a class="navbar-brand" href="#">Home</a>
	</div>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">
			<li class="active">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"
				role="button" aria-haspopup="true" aria-expanded="false">
				Tickets <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="#">Adult Prices</a></li>
					<li><a href="#">Children Prices</a></li>
				</ul>
			</li>
			<li><a href="#">Members only</a></li>
			<li><a href="#" class="dropdown-toggle"data-toggle="dropdown"
				role="button" aria-haspopup="true" aria-expanded="false">
				Contact us<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="#">Do something 1</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#">Do something 2</a></li>
				</ul>
			</li>
		</ul>
	</div>  <!-- .navbar-collapse -->
	</div>  <!-- .container-fluid -->
	</nav>
</body>
</html>
